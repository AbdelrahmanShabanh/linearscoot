<!DOCTYPE html>
<html lang="en">
<head>
  <title>History</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: #fff;
      color: #232323;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background: #181818 !important;
    }
    .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
      color: #ff6f00 !important;
      font-weight: 500;
    }
    .navbar-nav .nav-link.active {
      background: #232323;
      border-radius: 8px;
    }
    .history-title {
      font-size: 2rem;
      font-weight: 700;
      color: #ff6f00;
      margin: 2rem 0 1rem 0;
      text-align: center;
    }
    .history-list {
      max-width: 900px;
      margin: 0 auto;
    }
    .history-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
      padding: 1.5rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      transition: box-shadow 0.2s;
      color: #232323;
    }
    .history-card:hover {
      box-shadow: 0 6px 24px rgba(255,111,0,0.10);
    }
    .scooter-img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      background: #fff;
    }
    .history-info {
      flex: 1;
    }
    .scooter-id {
      font-size: 1.1rem;
      color: #ff6f00;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .trip-time, .trip-cost {
      font-size: 1rem;
      margin-bottom: 0.2rem;
      color: #232323;
    }
    .trip-cost {
      color: #4CAF50;
      font-weight: 600;
    }
    .no-history {
      text-align: center;
      color: #aaa;
      margin-top: 3rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body style="background:#fff; color:#232323;">
<div class="container history-list">
  <a href="profile.html" style="display:inline-block; margin:32px 0 12px 0; color:#ff6f00; font-weight:600; text-decoration:none; font-size:1.1rem;">
    <i class="fas fa-arrow-left me-2"></i>Back to Profile
  </a>
  <div class="history-title" style="color:#ff6f00;">Your Ride History</div>
  <div id="historyContainer">
    <!-- Trip cards will be injected here by JS -->
  </div>
  <div class="no-history" id="noHistoryMsg" style="display:none; color:#aaa;">No ride history found.</div>
</div>
<script>
// Example: Fetch from backend API and render
async function fetchHistory() {
  // Replace this URL with your backend endpoint
  // const response = await fetch('/api/history');
  // const data = await response.json();
  // Example data:
  const data = [
    { scooterId: '7382234', totalTime: '12 min', totalCost: 50, image: 'imgs/Good-Quality-Yellow-Black-Electric-Scooter-for-Sale.jpg' },
    { scooterId: '1234567', totalTime: '7 min', totalCost: 30, image: 'imgs/Good-Quality-Yellow-Black-Electric-Scooter-for-Sale.jpg' }
  ];
  renderHistory(data);
}
function renderHistory(rides) {
  const container = document.getElementById('historyContainer');
  container.innerHTML = '';
  if (!rides.length) {
    document.getElementById('noHistoryMsg').style.display = 'block';
    return;
  }
  document.getElementById('noHistoryMsg').style.display = 'none';
  rides.forEach(ride => {
    const card = document.createElement('div');
    card.className = 'history-card';
    card.innerHTML = `
      <img src="${ride.image}" alt="Scooter" class="scooter-img">
      <div class="history-info">
        <div class="scooter-id">SCOOTER ID: ${ride.scooterId}</div>
        <div class="trip-time">Total time: ${ride.totalTime}</div>
        <div class="trip-cost">Cost: ${ride.totalCost} <span style="color:#ffda08;">EGP</span></div>
      </div>
    `;
    container.appendChild(card);
  });
}
fetchHistory();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
