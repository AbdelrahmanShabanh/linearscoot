<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: #ffffff;
      color: #000;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-edit-card {
      background: #f8f9fa;
      border-radius: 20px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
      max-width: 400px;
      width: 100%;
      margin: 30px auto;
    }
    .profile-pic-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }
    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffda08;
      margin-bottom: 10px;
      background: #fff;
    }
    .upload-label {
      color: #ffda08;
      cursor: pointer;
      font-size: 1.1rem;
      margin-bottom: 0;
      transition: color 0.2s;
    }
    .upload-label:hover {
      color: #ff6f00;
    }
    .form-label {
      color: #ffda08;
      font-weight: 500;
      margin-bottom: 6px;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px 15px;
      border: 1px solid #444;
      background: #fff;
      color: #000;
      margin-bottom: 15px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    .form-control:focus {
      border-color: #ff6f00;
      box-shadow: 0 0 0 0.2rem rgba(255, 111, 0, 0.15);
      background: #fff;
      color: #000;
    }
    .btn-primary {
      background: #ff6f00;
      border: none;
      border-radius: 12px;
      padding: 12px 0;
      font-weight: 600;
      font-size: 1.1rem;
      width: 100%;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: #e65b00;
    }
    .back-link {
      color: #ffda08;
      text-decoration: none;
      font-size: 1rem;
      display: block;
      margin-bottom: 18px;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #ff6f00;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .profile-edit-card {
        padding: 18px 6px 12px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-edit-card">
    <a href="profile.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Profile</a>
    <form id="editProfileForm">
      <div class="profile-pic-container">
        <img src="imgs/user.png" alt="Profile Picture" id="profilePicPreview" class="profile-pic">
        <label for="profilePicInput" class="upload-label"><i class="fas fa-camera"></i> Change Photo</label>
        <input type="file" id="profilePicInput" accept="image/*" style="display:none">
      </div>
      <div class="mb-3">
        <label for="userName" class="form-label">Name</label>
        <input type="text" class="form-control" id="userName">
      </div>
      <div class="mb-3">
        <label for="userPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="userPassword">
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
  <script>
    // Load current user data from localStorage (if available)
    document.addEventListener('DOMContentLoaded', function() {
      const secretKey = "jnvmnjofmcivneirp";
      function decryptData(encryptedData, secretKey) {
        const bytes = CryptoJS.AES.decrypt(encryptedData, secretKey);
        return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
      }
      function getDataWithExpiration(key, secretKey) {
        const storedData = localStorage.getItem(key);
        if (!storedData) return null;
        const { encryptedData, expiration } = JSON.parse(storedData);
        if (Date.now() > expiration) {
          localStorage.removeItem(key);
          return null;
        }
        return decryptData(encryptedData, secretKey);
      }
      const storedData = getDataWithExpiration("userData", secretKey);
      if (storedData) {
        const userData = storedData.data && storedData.data.user ? storedData.data.user : {};
        document.getElementById('userName').value = userData.fullname || '';
        document.getElementById('profilePicPreview').src = userData.photo || 'imgs/user.png';
      }
    });
    // Handle profile photo change
    document.getElementById('profilePicInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePicPreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
    document.querySelector('.upload-label').addEventListener('click', function() {
      document.getElementById('profilePicInput').click();
    });
    // Save changes
    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('userName').value;
      const password = document.getElementById('userPassword').value;
      const photo = document.getElementById('profilePicPreview').src;
      // Save to localStorage (simulate API call)
      const secretKey = "jnvmnjofmcivneirp";
      function encryptData(data, secretKey) {
        return CryptoJS.AES.encrypt(JSON.stringify(data), secretKey).toString();
      }
      let storedData = localStorage.getItem("userData");
      if (storedData) {
        storedData = JSON.parse(storedData);
        const decryptedData = JSON.parse(CryptoJS.AES.decrypt(storedData.encryptedData, secretKey).toString(CryptoJS.enc.Utf8));
        const userData = decryptedData.data && decryptedData.data.user ? decryptedData.data.user : {};
        storedData.encryptedData = encryptData({
          user: {
            ...userData,
            fullname: name,
            password: password,
            photo: photo
          }
        }, secretKey);
        localStorage.setItem("userData", JSON.stringify(storedData));
        window.location.href = 'profile.html';
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</body>
</html>
